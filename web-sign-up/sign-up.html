<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/dropbox-logo.png" alt="logo" width="30">
            </a>
        </div>
    </nav>

    <nav class="container">
        <!-- free account web page, the image and the "submit" button are different than the paid page -->
        <h1 class="text-center my-5">Create your free account!</h1>
        <nav class="row d-flex align-items-md-center">
            <nav class="col-12 col-md-6">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="d-flex justify-content-around">
                        <button type="button" onclick="location.href = 'options.html';" class="btn btn-dark"
                            style="width: 100px;">Back</button>
                        <button type="submit" class="btn btn-primary" style="width: 100px;">Sign up!</button>
                    </div>
                </form>
            </nav>
            <div class="col-12 col-md-6 bg-primary d-none d-md-block" style="height: 100vh;">
                <img src="img/uploading-amico.svg" alt="free subscription img" class="vertical-alignment">
            </div>
        </nav>
    </nav>
    <footer class="footer sgn-up mt-5 mt-md-0 py-3 text-center">
        <p class="m-0">Developed by Juan</p>
    </footer>
</body>

</html>
